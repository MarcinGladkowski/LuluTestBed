<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title class="sales-title">New Sale</title>

<body>
    <div class="header">
        <h2 id="sales-header">New Sale</h2>
    </div>

            <th>Album</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Add Line Item</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td id="sale-total"></td>
            <td id="submit-box">
                <button class="add-line-item" onclick="submit()">SUBMIT</button>
            </td>
        </tr>
        <script>display_line_item()</script>
    </table>

<a href="/">Home</a>
